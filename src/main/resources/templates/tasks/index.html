<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout/_layout">
<body>
<div layout:fragment="content">

    <div class="clearfix border-bottom mb-4">
        <h1 class="display-3 float-start">Tasks</h1>
        <a href="/task/new" class="btn btn-outline-dark btn-lg float-end"><i class="fa-solid fa-plus"></i></a>
    </div>
    <table class="table table-dark table-hover">
        <thead>
        <tr>
            <th>id</th>
            <th>Title</th>
            <th>Description</th>
            <th>Completed</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${tasks.empty}">
            <td colspan="5"> No Tasks Available</td>
        </tr>
        <tr th:each="task : ${tasks}">
            <td><span th:text="${task.id}"></span></td>
            <td><span th:text="${task.name}"></span></td>
            <td><span th:text="${task.description}"></span></td>
            <td><span th:text="${task.completed}"></span></td>
            <td>
                <div class="btn-group float-end">
                    <a th:href="@{|/task/${task.id}/edit|}" class="btn btn-primary btn-sm"><i
                            class="fa-solid fa-pen-to-square"></i></a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
