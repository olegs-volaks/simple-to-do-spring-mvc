<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout/_layout">
<body>
<div layout:fragment="content">

    <h1 class="display-3 border-bottom mb-4">New task</h1>

    <form th:action="@{/task/new}" th:object="${createTaskDto}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="mb-3 row">
            <label for="titleInput" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="titleInput" th:field="*{name}"
                       th:classappend="${#fields.hasErrors('name')} ? is-invalid : ''">
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback"></div>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="descriptionInput" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <textarea rows="8" class="form-control" id="descriptionInput" th:field="*{description}"
                          th:classappend="${#fields.hasErrors('description')} ? is-invalid : ''"></textarea>
                <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                     class="invalid-feedback"></div>
            </div>
        </div>

        <button type="submit" class="btn btn-outline-dark btn-lg">Submit</button>

    </form>
</div>
</body>
</html>
