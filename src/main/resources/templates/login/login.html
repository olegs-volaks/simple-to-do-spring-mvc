<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout/_layout">
<body>
<div layout:fragment="content">

    <div class="card w-50 border-dark mx-auto mt-5">
        <h2 class="card-header text-center bg-dark text-white py-4">Log in</h2>
        <div class="card-body">
            <div th:if="${param.error}" class="alert alert-danger mb-3" role="alert">
                Username or password is incorrect!
            </div>

            <form th:action="@{/login}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="username" id="usernameInput" placeholder="Username">
                    <label for="usernameInput">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="password" id="passwordInput"
                           placeholder="Password">
                    <label for="passwordInput">Password</label>
                </div>
                <div class="d-grid gap-2 mb-3">
                    <button type="submit" class="btn btn-outline-dark btn-lg">Log In</button>
                </div>
                <div class="d-grid gap-2">
                    <a href="/register" class="btn btn-outline-dark btn-lg">Register</a>
                </div>
            </form>
        </div>

    </div>

</div>
</body>
</html>
