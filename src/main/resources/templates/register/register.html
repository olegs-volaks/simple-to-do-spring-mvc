<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout/_layout">
<body>
<div layout:fragment="content">

    <div class="card w-50 border-dark mx-auto mt-5">
        <h2 class="card-header text-center bg-dark text-white py-4">Register</h2>
        <div class="card-body">
            <form th:action="@{/register}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="username" id="usernameInput" placeholder="First name">
                    <label for="usernameInput">Username</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="firstName" id="firstNameInput"
                           placeholder="First name">
                    <label for="firstNameInput">First name</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="lastName" id="lastNameInput" placeholder="Last name">
                    <label for="lastNameInput">Last name</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="password" id="passwordInput"
                           placeholder="Password">
                    <label for="passwordInput">Password</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="username" id="passwordConfirmInput"
                           placeholder="Password">
                    <label for="passwordConfirmInput">Confirm password</label>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-outline-dark btn-lg">Register</button>
                </div>
            </form>
        </div>

    </div>

</div>
</body>
</html>
