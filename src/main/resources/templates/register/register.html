<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout/_layout">
<body>
<div layout:fragment="content">

    <div class="card w-50 border-dark mx-auto mt-5">
        <h2 class="card-header text-center bg-dark text-white py-4">Register</h2>
        <div class="card-body">
            <form th:action="@{/register}" th:object="${createUserDto}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" th:field="*{username}" name="username" id="usernameInput"
                           placeholder="Username"
                           th:classappend="${#fields.hasErrors('username')} ? is-invalid : ''">
                    <label th:if="${#fields.hasErrors('username')}" for="usernameInput"
                           th:errors="*{username}">Username</label>
                    <label th:unless="${#fields.hasErrors('username')}" for="usernameInput">Username</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" th:field="*{firstName}" name="firstName" id="firstNameInput"
                           placeholder="First name"
                           th:classappend="${#fields.hasErrors('firstName')} ? is-invalid : ''">
                    <label th:if="${#fields.hasErrors('firstName')}" for="firstNameInput" th:errors="*{firstName}">First
                        name</label>
                    <label th:unless="${#fields.hasErrors('firstName')}" for="firstNameInput">First name</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" th:field="*{lastName}" name="lastName" id="lastNameInput"
                           placeholder="First name"
                           th:classappend="${#fields.hasErrors('lastName')} ? is-invalid : ''">
                    <label th:if="${#fields.hasErrors('lastName')}" for="lastNameInput" th:errors="*{lastName}">Last
                        name</label>
                    <label th:unless="${#fields.hasErrors('lastName')}" for="lastNameInput">Last name</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" th:field="*{password}" name="password"
                           id="passwordInput"
                           placeholder="Password"
                           th:classappend="${#fields.hasErrors('password')} ? is-invalid : ''">
                    <label th:if="${#fields.hasErrors('password')}" for="passwordInput" th:errors="*{password}">Confirm
                        password</label>
                    <label th:unless="${#fields.hasErrors('password')}" for="passwordInput">Confirm password</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" th:field="*{passwordConform}" name="passwordConform"
                           id="passwordConfirmInput"
                           placeholder="Password Confirm"
                           th:classappend="${#fields.hasErrors('passwordConform')} ? is-invalid : ''">
                    <label th:if="${#fields.hasErrors('passwordConform')}" for="passwordConfirmInput"
                           th:errors="*{passwordConform}">Confirm password</label>
                    <label th:unless="${#fields.hasErrors('passwordConform')}" for="passwordConfirmInput">Confirm
                        password</label>
                </div>
                <div class="d-grid gap-2 mb-3">
                    <button type="submit" class="btn btn-outline-dark btn-lg">Register</button>
                </div>
                <div class="d-grid gap-2">
                    <a href="/login" class="btn btn-outline-dark btn-lg">Login</a>
                </div>
            </form>
        </div>

    </div>

</div>
</body>
</html>
